---

- name: Create user
  user:
    name: "{{ staticsite_id }}"
    group: "{{ staticsite_group }}"
    comment: "Static Website - {{ staticsite_id }}"
    home: "{{ staticsite_base_path }}/{{ staticsite_id }}"
    createhome: no
    shell: /sbin/nologin
    password: "!!"
    update_password: always
    state: present
  when: staticsite_type != 'redirect'
#  notify:
#    - genhomedircon
#    - restorecon /srv/www

#- name: Remove unnecessary files
